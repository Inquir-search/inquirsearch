<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #results-container, #messages-container {
            margin-top: 20px;
        }
        .message-bubble {
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message-bubble.user {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .message-bubble.bot {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        #loading-indicator {
            display: none;
            margin-top: 20px;
            font-weight: bold;
        }
        #messages-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <input type="text" id="search-input" placeholder="Type to search..." />
    <div id="results-container"></div>
    
    <input type="text" id="question-input" placeholder="Ask a question..." />
    <button id="send-question">Send</button>
    <div id="messages-container"></div>

    <div id="loading-indicator">Loading...</div> <!-- Added loading indicator -->
</body>

</html>
